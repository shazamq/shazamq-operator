          name: helm-chart
          path: .deploy/*.tgz
          retention-days: 30

  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [build-binaries, build-docker, package-helm]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display structure of downloaded files
        run: ls -laR artifacts/

      - name: Prepare release assets
        run: |
          mkdir -p release-assets
          
          # Move all binary artifacts to release-assets
          for dir in artifacts/shazamq-operator-*; do
            if [ -d "$dir" ]; then
              echo "Processing $dir"
              cp "$dir"/*.tar.gz release-assets/ 2>/dev/null || true
              cp "$dir"/*.sha256 release-assets/ 2>/dev/null || true
            fi
          done
          
          # Move helm chart to release-assets
          if [ -d "artifacts/helm-chart" ]; then
            cp artifacts/helm-chart/*.tgz release-assets/ 2>/dev/null || true
          fi
          
          # Generate consolidated checksums
          cd release-assets
          if ls *.tar.gz *.tgz 1> /dev/null 2>&1; then
            sha256sum *.tar.gz *.tgz > CHECKSUMS.txt 2>/dev/null || true
          fi
          
          echo "Release assets:"
          ls -la

      - name: Extract changelog for this version
        id: changelog
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          
          # Create a default release notes file
          cat > release-notes.md << EOF
          ## Release ${GITHUB_REF#refs/tags/}
          
          ### üì¶ Assets
          
          #### Binary Releases
          - Linux AMD64: \`shazamq-operator-${GITHUB_REF_NAME}-linux-amd64.tar.gz\`
          - Linux ARM64: \`shazamq-operator-${GITHUB_REF_NAME}-linux-arm64.tar.gz\`
          - macOS AMD64: \`shazamq-operator-${GITHUB_REF_NAME}-darwin-amd64.tar.gz\`
          - macOS ARM64: \`shazamq-operator-${GITHUB_REF_NAME}-darwin-arm64.tar.gz\`
          
          #### Container Images
          - \`quay.io/shazamq/shazamq-operator:${VERSION}\`
          - \`ghcr.io/${{ github.repository }}:${VERSION}\`
          
          #### Helm Chart
          - Chart version: \`${GITHUB_REF_NAME}\`
          - App version: \`${GITHUB_REF_NAME}\`
          
          ### üìñ Installation
          
          **Helm:**
          \`\`\`bash
          helm repo add shazamq https://shazamq.github.io/shazamq-operator
          helm repo update
          helm install shazamq-operator shazamq/shazamq-operator --namespace shazamq-system --create-namespace
          \`\`\`
          
          **Docker:**
          \`\`\`bash
          docker pull ghcr.io/${{ github.repository }}:${VERSION}
          \`\`\`
          
          ### üìù Changelog
          EOF
          
          # Try to extract from CHANGELOG.md if it exists
          if [ -f CHANGELOG.md ]; then
            # Extract section for this version
            awk "/## \[${VERSION}\]/, /## \[.*\]/ { if (/## \[${VERSION}\]/) print; else if (!/## \[.*\]/) print }" CHANGELOG.md >> release-notes.md || true
          else
            echo "See [commit history](https://github.com/${{ github.repository }}/compare/...${GITHUB_REF_NAME}) for changes in this release." >> release-notes.md
          fi
          
          echo "" >> release-notes.md
          echo "### üîí Checksums" >> release-notes.md
          echo "SHA256 checksums are available in \`CHECKSUMS.txt\`" >> release-notes.md

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          body_path: release-notes.md
          files: |
            release-assets/*.tar.gz
            release-assets/*.sha256
            release-assets/*.tgz
            release-assets/CHECKSUMS.txt
          fail_on_unmatched_files: false
          draft: false
          prerelease: ${{ contains(github.ref, '-rc') || contains(github.ref, '-alpha') || contains(github.ref, '-beta') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  publish-artifacthub:
    name: Notify ArtifactHub
    runs-on: ubuntu-latest
    needs: create-release
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Wait for GitHub Pages deployment
        run: |
          echo "Waiting 60 seconds for GitHub Pages to deploy..."
          sleep 60

      - name: Verify Helm repository is accessible
        run: |
          REPO_URL="https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}"
          echo "Verifying Helm repository at: $REPO_URL"
          
          # Check if index.yaml is accessible
          if curl -f -s "$REPO_URL/index.yaml" > /dev/null; then
            echo "‚úÖ Helm repository index.yaml is accessible"
          else
            echo "‚ö†Ô∏è  Helm repository index.yaml is not yet accessible. ArtifactHub will retry later."
          fi
          
          echo ""
          echo "üì¶ ArtifactHub Information:"
          echo "Repository URL: $REPO_URL"
          echo "ArtifactHub will automatically scan this repository periodically."
          echo "You can also trigger a manual scan from the ArtifactHub control panel."