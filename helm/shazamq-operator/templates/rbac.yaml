{{- if .Values.rbac.create -}}
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "shazamq-operator.fullname" . }}
  labels:
    {{- include "shazamq-operator.labels" . | nindent 4 }}
rules:
  # ShazamqCluster CRD permissions
  - apiGroups:
      - shazamq.io
    resources:
      - shazamqclusters
    verbs:
      - get
      - list
      - watch
      - create
      - update
      - patch
      - delete
  - apiGroups:
      - shazamq.io
    resources:
      - shazamqclusters/status
    verbs:
      - get
      - update
      - patch
  
  # Core resources
  - apiGroups:
      - ""
    resources:
      - pods
      - services
      - configmaps
      - secrets
      - persistentvolumeclaims
    verbs:
      - get
      - list
      - watch
      - create
      - update
      - patch
      - delete
  
  # Apps resources
  - apiGroups:
      - apps
    resources:
      - statefulsets
    verbs:
      - get
      - list
      - watch
      - create
      - update
      - patch
      - delete
  
  # Events
  - apiGroups:
      - ""
    resources:
      - events
    verbs:
      - create
      - patch
  
  # ServiceMonitor (if Prometheus operator is installed)
  - apiGroups:
      - monitoring.coreos.com
    resources:
      - servicemonitors
    verbs:
      - get
      - list
      - watch
      - create
      - update
      - patch
      - delete
  
  # Leader election
  - apiGroups:
      - coordination.k8s.io
    resources:
      - leases
    verbs:
      - get
      - list
      - watch
      - create
      - update
      - patch
      - delete
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "shazamq-operator.fullname" . }}
  labels:
    {{- include "shazamq-operator.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ include "shazamq-operator.fullname" . }}
subjects:
  - kind: ServiceAccount
    name: {{ include "shazamq-operator.serviceAccountName" . }}
    namespace: {{ .Release.Namespace }}
{{- end }}

